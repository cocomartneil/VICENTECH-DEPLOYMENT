# Static Site Configuration for Render
# This configures the frontend as a static site

# Build configuration
build_command: |
  npm install
  npm run build

# Publish directory
publish_directory: public

# Node version
node_version: 18

# Environment variables
environment_variables:
  NODE_ENV: production
  REACT_APP_API_URL: https://your-backend-url.onrender.com
  REACT_APP_SANCTUM_STATEFUL_DOMAINS: your-frontend-url.onrender.com

# Redirect rules for SPA
redirects:
  - from: "/*"
    to: "/index.html"
    status: 200

